# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
    - golint -set_exit_status ./...
    - go fmt ./...
    - go vet ./...
    - go generate ./...
    - go test -cover -race ./...
builds:
  - id: kubesearch
    binary: kubesearch
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/kubesearch
  - id: kubectl-search
    binary: kubectl-search
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/kubectl-search
dockers:
  - image_templates:
      - "docker.io/evanmcclure/kubesearch:{{ .Version }}"
    dockerfile: Dockerfile
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
